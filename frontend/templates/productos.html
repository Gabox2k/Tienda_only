{{ define "content" }}
<h2>Productos</h2>

<ul>
  {{ range . }}
    <li>{{ .Nombre }} - ${{ .Precio }}
      <form method="GET" action="/pedido">
        <input type="hidden" name="producto" value="{{ .Nombre }}">
        <button type="submit">Comprar</button>
      </form>
    </li>
  {{ end }}
</ul>
{{ end }}
