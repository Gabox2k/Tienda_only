{{ define "content" }}
<h2>Productos</h2>

<ul>
  {{ range . }}
    <li>
      <img src="{{ .Imagen }}" alt="{{ .Nombre }}" width="100">
      <strong>{{ .Nombre }}</strong> - ${{ .Precio }}
      <form method="POST" action="/carrito/agregar">
        <input type="hidden" name="id" value="{{ .Id }}">
        <button type="submit">Agregar al carrito</button>
      </form>
    </li>
  {{ end }}
</ul>
{{ end }}
