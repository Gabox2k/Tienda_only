{{ define "content" }}
<h2>ğŸ›ï¸ Productos</h2>

<style>
  .productos {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
    gap: 20px;
  }

  .producto {
    background: white;
    padding: 15px;
    border-radius: 10px;
    text-align: center;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
  }

  .producto img {
    max-width: 100%;
    height: 120px;
    object-fit: contain;
  }

  .precio {
    font-weight: bold;
    margin: 10px 0;
  }
</style>

<div class="productos">
  {{ range . }}
    <div class="producto">
      <img src="{{ .Imagen }}" alt="{{ .Nombre }}">
      <h3>{{ .Nombre }}</h3>
      <div class="precio">$ {{ precio .Precio }}</div>

      <form method="POST" action="/carrito/agregar">
        <input type="hidden" name="id" value="{{ .Id.Hex }}">
        <button type="submit">Agregar ğŸ›’</button>
      </form>
    </div>
  {{ end }}
</div>
{{ end }}
